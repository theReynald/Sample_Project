<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Step 1: Set up HTML structure and metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* Step 2: Style the calculator container */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calculator {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        /* Step 3: Style the display screen */
        .display {
            background: #222;
            color: #fff;
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Step 4: Create button grid layout */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* Step 5: Style individual buttons */
        button {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        /* Step 6: Style number and operator buttons */
        .btn-number {
            background: #f0f0f0;
            color: #333;
        }

        .btn-operator {
            background: #ff9500;
            color: #fff;
        }

        .btn-clear {
            background: #ff3b30;
            color: #fff;
            grid-column: span 2;
        }

        .btn-equals {
            background: #34c759;
            color: #fff;
            grid-column: span 2;
        }
    </style>
</head>

<body>
    <!-- Step 7: Create calculator HTML structure -->
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- Step 8: Add clear and delete buttons -->
            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn-operator" onclick="appendOperator('/')">/</button>
            <button class="btn-operator" onclick="appendOperator('*')">Ã—</button>

            <!-- Step 9: Add number buttons (7-9) -->
            <button class="btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn-operator" onclick="appendOperator('-')">-</button>

            <!-- Step 10: Add number buttons (4-6) -->
            <button class="btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>

            <!-- Step 11: Add number buttons (1-3) -->
            <button class="btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn-number" onclick="appendNumber('3')">3</button>

            <!-- Step 12: Add zero, decimal, and equals buttons -->
            <button class="btn-number" onclick="appendNumber('0')">0</button>
            <button class="btn-number" onclick="appendNumber('.')">.</button>
            <button class="btn-equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // Step 13: Initialize calculator variables
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousValue = null;
        let shouldResetDisplay = false;

        // Step 14: Function to update display
        function updateDisplay() {
            display.textContent = currentInput;
        }

        // Step 15: Function to append numbers
        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = number;
                shouldResetDisplay = false;
            } else {
                if (currentInput === '0' && number !== '.') {
                    currentInput = number;
                } else if (number === '.' && currentInput.includes('.')) {
                    return; // Prevent multiple decimals
                } else {
                    currentInput += number;
                }
            }
            updateDisplay();
        }

        // Step 16: Function to handle operators
        function appendOperator(op) {
            if (operator !== null && !shouldResetDisplay) {
                calculate();
            }
            previousValue = parseFloat(currentInput);
            operator = op;
            shouldResetDisplay = true;
        }

        // Step 17: Function to perform calculations
        function calculate() {
            if (operator === null || shouldResetDisplay) {
                return;
            }

            const currentValue = parseFloat(currentInput);
            let result;

            switch (operator) {
                case '+':
                    result = previousValue + currentValue;
                    break;
                case '-':
                    result = previousValue - currentValue;
                    break;
                case '*':
                    result = previousValue * currentValue;
                    break;
                case '/':
                    result = currentValue !== 0 ? previousValue / currentValue : 'Error';
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            operator = null;
            previousValue = null;
            shouldResetDisplay = true;
            updateDisplay();
        }

        // Step 18: Function to clear display
        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousValue = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        // Step 19: Add keyboard support
        document.addEventListener('keydown', (event) => {
            if (event.key >= '0' && event.key <= '9' || event.key === '.') {
                appendNumber(event.key);
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                appendOperator(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Escape' || event.key === 'c' || event.key === 'C') {
                clearDisplay();
            }
        });
    </script>
</body>

</html>
